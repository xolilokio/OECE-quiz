            competencySelect.appendChild(officialOption);

            const sortedCompetencies = Array.from(competenciesMap.entries()).sort(([valA, objA], [valB, objB]) => {
                const numA = parseFloat(valA);
                const numB = parseFloat(valB);
                if (!isNaN(numA) && !isNaN(numB)) {
                    return numA - numB;
                }
                return objA.text.localeCompare(objB.text);
            });

            sortedCompetencies.forEach(([value, data]) => {
                const option = document.createElement('option');
                option.value = value;
                option.textContent = `${data.text} (${data.count} preguntas)`;
                competencySelect.appendChild(option);
            });

            competencySelect.value = lastSelectedCompetency;
            competencySelect.addEventListener('change', updateMaxQuestions);
        }

        function updateMaxQuestions() {
            const selectedCompetency = competencySelect.value;
            let maxQuestions = 0;

            if (selectedCompetency === 'official-exam') {
                maxQuestions = OFFICIAL_EXAM_TOTAL_QUESTIONS;
                numQuestionsInput.value = maxQuestions;
                numQuestionsInput.disabled = true;
            } else if (selectedCompetency !== 'all') {
                const filteredQuestions = allAvailableQuestions.filter(q => q.competencia === selectedCompetency);
                maxQuestions = filteredQuestions.length;
                numQuestionsInput.disabled = false;
            } else {
                maxQuestions = allAvailableQuestions.length;
                numQuestionsInput.disabled = false;
            }
            
            numQuestionsInput.max = maxQuestions;
            
            if (selectedCompetency !== 'official-exam' && parseInt(numQuestionsInput.value) > maxQuestions) {
                numQuestionsInput.value = maxQuestions;
            }
            
            if (maxQuestions === 0) {
                 numQuestionsInput.value = '0'; 
                 numQuestionsInput.disabled = true;
            } else if (selectedCompetency !== 'official-exam') {
                 numQuestionsInput.disabled = false;
                 if (parseInt(numQuestionsInput.value) === 0 && maxQuestions > 0) {
                     numQuestionsInput.value = '1';
                 }
            }
            numQuestionsInput.min = maxQuestions > 0 ? 1 : 0;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startExam() {
            lastSelectedCompetency = competencySelect.value;
            const selectedCompetency = competencySelect.value;
            let numQuestionsToTake = parseInt(numQuestionsInput.value);
            timePerQuestion = parseInt(timePerQuestionInput.value);

            let questionsForExamSession = [];

            if (selectedCompetency === 'official-exam') {
                for (const subComp in officialExamDistribution) {
                    const requiredCount = officialExamDistribution[subComp];
                    const questionsInSubComp = allAvailableQuestions.filter(q => q.subcompetencia === subComp);
                    
                    if (questionsInSubComp.length < requiredCount) {
                        console.warn(`Advertencia: No hay suficientes preguntas para la Sub-competencia ${subComp}. Se usar√°n ${questionsInSubComp.length} de ${requiredCount} requeridas.`);
                    }
                    const selectedForSubComp = shuffleArray([...questionsInSubComp]).slice(0, requiredCount);
                    questionsForExamSession = questionsForExamSession.concat(selectedForSubComp);
                }
                numQuestionsToTake = questionsForExamSession.length;
                if (numQuestionsToTake === 0) {
                    alert("No se pudieron encontrar preguntas para el Examen Oficial con la distribuci√≥n especificada.");
                    return;
                }
            } else {
                let availableQuestionsFiltered = allAvailableQuestions;

                if (selectedCompetency !== 'all') {
                    availableQuestionsFiltered = allAvailableQuestions.filter(q => q.competencia === selectedCompetency);
                }
                
                if (numQuestionsToTake === 0 && availableQuestionsFiltered.length > 0) {
                    alert("Por favor, selecciona al menos una pregunta.");
                    return;
                }
                if (isNaN(numQuestionsToTake) || numQuestionsToTake <= 0 || numQuestionsToTake > availableQuestionsFiltered.length) {
                    alert(`Por favor, ingresa un n√∫mero v√°lido de preguntas entre 1 y ${availableQuestionsFiltered.length} para la competencia seleccionada.`);
                    return;
                }
                questionsForExamSession = shuffleArray([...availableQuestionsFiltered]).slice(0, numQuestionsToTake);
            }
            
            if (isNaN(timePerQuestion) || timePerQuestion <= 0) {
                alert("Por favor, ingresa un tiempo v√°lido por pregunta (en segundos).");
                return;
            }

            selectedQuestions = questionsForExamSession;

            currentQuestionIndex = 0;
            userAnswers = new Array(selectedQuestions.length).fill(null);
            questionStartTimes = new Array(selectedQuestions.length).fill(0); 

            startScreen.style.display = 'none';
            questionView.style.display = 'block';
            
            examStartTime = new Date();
            loadQuestion(currentQuestionIndex);
        }

        function loadQuestion(index) {
            clearInterval(timerInterval);

            if (index > 0 && questionStartTimes[index - 1] instanceof Date) {
                 const timeSpent = Math.floor((new Date() - questionStartTimes[index - 1]) / 1000);
                 questionStartTimes[index - 1] = Math.min(timePerQuestion, timeSpent);
            }
            
            const questionData = selectedQuestions[index];
            questionTextElement.textContent = questionData.question;
            optionsListElement.innerHTML = '';

            timeLeft = timePerQuestion;
            timeLeftSpan.textContent = timeLeft;
            questionStartTimes[index] = new Date();

            timerInterval = setInterval(() => {
                timeLeft--;
                timeLeftSpan.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleTimeOut();
                }
            }, 1000);

            questionData.options.forEach((option, i) => {
                const listItem = document.createElement('li');
                const radioInput = document.createElement('input');
                radioInput.type = 'radio';
                radioInput.name = 'question-option';
                radioInput.id = `option${i}`;
                radioInput.value = i;
                radioInput.checked = (userAnswers[currentQuestionIndex] === i);

                radioInput.addEventListener('change', (event) => {
                    userAnswers[currentQuestionIndex] = parseInt(event.target.value);
                    updateNavigationButtons();
                });

                const label = document.createElement('label');
                label.htmlFor = `option${i}`;
                label.textContent = option;

                label.prepend(radioInput);
                listItem.appendChild(label);
                optionsListElement.appendChild(listItem);
            });

            updateNavigationButtons();
        }

        function handleTimeOut() {
            if (userAnswers[currentQuestionIndex] === null) {
                userAnswers[currentQuestionIndex] = null;
            }
            if (currentQuestionIndex < selectedQuestions.length - 1) {
                currentQuestionIndex++;
                loadQuestion(currentQuestionIndex);
            } else {
                displayResults();
            }
        }

        function updateNavigationButtons() {
            prevButton.disabled = currentQuestionIndex === 0;
            
            // Habilitar siguiente si se ha respondido o si no es la √∫ltima pregunta
            nextButton.disabled = (userAnswers[currentQuestionIndex] === null);

            // Mostrar "Finalizar Examen" solo en la √∫ltima pregunta y si se ha respondido
            if (currentQuestionIndex === selectedQuestions.length - 1 && userAnswers[currentQuestionIndex] !== null) {
                finishExamButton.style.display = 'inline-block';
                nextButton.style.display = 'none';
            } else {
                finishExamButton.style.display = 'none';
                // Si estamos en la √∫ltima pregunta y no ha respondido, el bot√≥n de "siguiente" se mantiene deshabilitado.
                // Si no es la √∫ltima pregunta, el bot√≥n de "siguiente" se muestra y se controla su estado por `nextButton.disabled`.
                nextButton.style.display = 'inline-block';
                if (currentQuestionIndex === selectedQuestions.length - 1) {
                    nextButton.style.display = 'none'; // No hay siguiente si es la √∫ltima.
                }
            }
        }

        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                const timeSpent = Math.floor((new Date() - questionStartTimes[currentQuestionIndex]) / 1000);
                questionStartTimes[currentQuestionIndex] = Math.min(timePerQuestion, timeSpent);

                currentQuestionIndex--;
                loadQuestion(currentQuestionIndex);
            }
        });

        nextButton.addEventListener('click', () => {
            if (userAnswers[currentQuestionIndex] !== null && currentQuestionIndex < selectedQuestions.length - 1) {
                const timeSpent = Math.floor((new Date() - questionStartTimes[currentQuestionIndex]) / 1000);
                questionStartTimes[currentQuestionIndex] = Math.min(timePerQuestion, timeSpent);

                currentQuestionIndex++;
                loadQuestion(currentQuestionIndex);
            }
        });

        finishExamButton.addEventListener('click', () => {
            const timeSpent = Math.floor((new Date() - questionStartTimes[currentQuestionIndex]) / 1000);
            questionStartTimes[currentQuestionIndex] = Math.min(timePerQuestion, timeSpent);
            
            displayResults();
        });

        function displayResults() {
            clearInterval(timerInterval);

            questionView.style.display = 'none';
            resultsScreen.style.display = 'block';

            let correctCount = 0;
            resultsDetails.innerHTML = '';

            const examEndTime = new Date();
            const totalExamMilliseconds = examEndTime - examStartTime;
            const totalExamSeconds = Math.floor(totalExamMilliseconds / 1000);
            const minutes = Math.floor(totalExamSeconds / 60);
            const seconds = totalExamSeconds % 60;
            totalExamTimeSpan.textContent = `${minutes}m ${seconds}s`;


            selectedQuestions.forEach((question, index) => {
                const userAnswerIndex = userAnswers[index];
                const isCorrect = (userAnswerIndex !== null && userAnswerIndex === question.correctAnswerIndex);

                if (isCorrect) {
                    correctCount++;
                }

                const resultItem = document.createElement('div');
                resultItem.classList.add('result-item');
                resultItem.classList.add(isCorrect ? 'correct-answer' : 'incorrect-answer');

                const resultHeader = document.createElement('div');
                resultHeader.classList.add('result-header');
                resultHeader.innerHTML = `
                    <span class="question-indicator">Pregunta ${index + 1}: ${question.question}</span>
                    <span class="status-icon ${isCorrect ? 'correct' : 'incorrect'}">
                        ${isCorrect ? '&#10003;' : '&#10007;'} </span>
                `;
                resultItem.appendChild(resultHeader);

                const accordionContent = document.createElement('div');
                accordionContent.classList.add('accordion-content');
                
                let answerHtml = '';
                if (isCorrect) {
                    answerHtml = `
                        <div class="result-user-answer correct-option">
                            Tu respuesta: <span class="selected">${question.options[userAnswerIndex]}</span> (¬°Correcta!)
                        </div>
                    `;
                } else {
                    answerHtml = `
                        <div class="result-user-answer incorrect-option">
                            Tu respuesta: <span class="selected">${userAnswerIndex !== null ? question.options[userAnswerIndex] : 'No respondido / Tiempo agotado'}</span>
                        </div>
                        <div class="result-correct-answer">
                            Respuesta correcta: <span style="font-weight: bold; color: #28a745;">${question.options[question.correctAnswerIndex]}</span>
                        </div>
                    `;
                }

                accordionContent.innerHTML = `
                    ${answerHtml}
                    <div class="result-legal-basis-full-detail">
                        <strong>Base Legal:</strong> ${question.legalBasis.source} - Art. ${question.legalBasis.article}, Num. ${question.legalBasis.numArt}, Lit. ${question.legalBasis.litArt}<br><br>
                        <strong>Resumen:</strong><i> ${question.legalBasis.summary}</i><br><br>
                        <strong>Explicaci√≥n:</strong> ${question.legalBasis.explain}
                    </div>
                `;
                resultItem.appendChild(accordionContent);
                resultsDetails.appendChild(resultItem);

                resultHeader.addEventListener('click', () => {
                    // Cerrar todos los dem√°s items del acorde√≥n
                    document.querySelectorAll('.accordion-content.expanded').forEach(openContent => {
                        if (openContent !== accordionContent) { // Asegurarse de no cerrar el que se acaba de hacer clic
                            openContent.classList.remove('expanded');
                        }
                    });
                    // Toggle el item actual
                    accordionContent.classList.toggle('expanded');
                });
            });

            resultsSummary.textContent = `Has respondido correctamente ${correctCount} de ${selectedQuestions.length} preguntas.`;
        }

        function restartExam() {
            clearInterval(timerInterval);
            startScreen.style.display = 'block';
            questionView.style.display = 'none';
            resultsScreen.style.display = 'none';
            numQuestionsInput.value = "1";
            timePerQuestionInput.value = "60";
            populateCompetencySelect();
            updateMaxQuestions();
        }

        startExamButton.addEventListener('click', startExam);
        restartExam();
    </script>

</body>
</html>
